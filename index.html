<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows XP</title>
  <link href="/icon/favicon (5).ico" rel="icon" type="image/x-icon">
  <meta name="description" content="WIndows XP Experience">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: radial-gradient(1200px at top, #1b1f3b, #0a0c16);
      --glass: rgba(255, 255, 255, 0.07);
      --border: rgba(255, 255, 255, 0.18);
      --glow: rgba(120, 140, 255, 0.45);
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 94%;
      height: 94%;
      background: var(--glass);
      border-radius: 20px;
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
      box-shadow:
        0 0 80px var(--glow),
        inset 0 0 0 1px rgba(255,255,255,0.05);
      overflow: hidden;
      animation: enter 1s ease-out;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.35),
        rgba(0,0,0,0)
      );
      z-index: 10;
      pointer-events: none;
    }

    header span {
      font-size: 14px;
      letter-spacing: 0.14em;
      color: rgba(255,255,255,0.85);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loader {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      letter-spacing: 0.2em;
      color: rgba(255,255,255,0.8);
      background: linear-gradient(
        180deg,
        rgba(0,0,0,0.5),
        rgba(0,0,0,0.8)
      );
      transition: opacity 0.6s ease;
      z-index: 20;
      pointer-events: none;
    }

    .loader.hidden {
      opacity: 0;
    }

    @keyframes enter {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <span>Windows XP Simulation</span>
    </header>

    <div class="loader" id="loader">LOADING WINDOWS_XP.iso</div>

    <iframe
      src="https://xp.quenq.com"
      allowfullscreen
      loading="eager"
      referrerpolicy="no-referrer">
    </iframe>
  </div>

  <script>
    const iframe = document.querySelector("iframe");
    const loader = document.getElementById("loader");

    iframe.addEventListener("load", () => {
      loader.classList.add("hidden");
    });
  </script>
</body>
</html>
